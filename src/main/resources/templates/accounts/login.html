<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/blank}">
<head>
    <title>Login</title>
</head>
<body>
<main role="main" class="container" layout:fragment="content">
    <form class="form-login text-center">
        <div class="logo">
            <a class="" href="/">Sherlock</a>
        </div>
        <h1 class="h4 mb-4 text-muted">
            Login
        </h1>

        <div class="mb-2">
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        </div>

        <div class="mb-2">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="checkbox mb-4">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</main>
</body>
</html>
