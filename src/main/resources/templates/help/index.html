<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/default}" th:with="page='help'">
<head>
    <title th:text="#{help_title}"></title>
</head>
<body>
<main role="main" class="container" layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="float-left mt-1" th:text="#{help_title}"></h4>
                    <div class="btn-toolbar float-right">
                        <div class="btn-group mr-3">
                            <a class="btn btn-primary" th:href="@{/terms}" th:text="#{link_terms}"></a>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-primary" th:href="@{/privacy}" th:text="#{link_privacy}"></a>
                        </div>
                    </div>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
