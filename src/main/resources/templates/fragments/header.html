<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
</head>

<body>
    <div th:fragment="header" class="container" id="header">
        <header class="py-3" >
            <div class="row">
                <div class="col-12 logo text-center">
                    <a class="" th:href="@{/}">Sherlock</a>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="mx-auto order-0">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span> Toggle Menu
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${page == 'home' ? 'active' : ''}" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" th:classappend="${page == 'home' ? 'active' : ''}" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/dashboard/index}">Home</a>
                    </li>
                    <li class="nav-item" th:classappend="${page == 'workspaces' ? 'active' : ''}" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/dashboard/workspaces}">Workspaces</a>
                    </li>
                    <li class="nav-item" th:classappend="${page == 'tasks' ? 'active' : ''}" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/dashboard/tasks}">Tasks</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse w-100 order-2 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:classappend="${page == 'help' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/info/help}">Help</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated() && hasRole('LOCAL_USER')">
                        <a class="nav-link" th:href="@{/dashboard/settings}" th:classappend="${page == 'settings' ? 'active' : ''}">Settings</a>
                    </li>
                    <span sec:authorize="isAuthenticated() && !hasRole('LOCAL_USER')">
                        <li class="nav-item dropdown" th:classappend="${page == 'settings' || page == 'account' ? 'active' : ''}">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Hi, <span sec:authentication="name"></span>!
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/dashboard/account}" th:classappend="${page == 'account' ? 'active' : ''}">Account Settings</a>
                                <a class="dropdown-item" th:href="@{/dashboard/settings}" th:classappend="${page == 'settings' ? 'active' : ''}">Sherlock Settings</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                            </div>
                        </li>
                    </span>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
