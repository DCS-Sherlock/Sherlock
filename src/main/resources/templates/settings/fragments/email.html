<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>

<form th:action="@{/account/email}" data-js='form' data-js-target="#email-parent" th:object="${accountEmailForm}" method="post">
    <div th:if="${#fields.hasAnyErrors()}">
        <div class="alert alert-warning" role="alert" th:each="err : ${#fields.allErrors()}" th:text="${err}">...</div>
    </div>

    <div th:if="${success_msg}">
        <div class="alert alert-info"><span th:text="#{${success_msg}}"></span></div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="email" th:text="#{variable_email}"></label>
            <input type="email" id="email" name="email" class="form-control" th:placeholder="#{variable_email}" th:value="*{email}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="oldPassword" th:text="#{variable_old_password}"></label>
            <input type="password" class="form-control" name="oldPassword" th:placeholder="#{variable_old_password}" th:value="*{oldPassword}" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <button type="submit" class="btn btn-primary float-right" th:text="#{link_update}"></button>
        </div>
    </div>

</form>

</body>
</html>
