<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>

<form th:action="@{/account/name}" data-js='form' data-js-target="#name-parent" th:object="${accountNameForm}" method="post">
    <div th:if="${#fields.hasAnyErrors()}">
        <div class="alert alert-warning" role="alert" th:each="err : ${#fields.allErrors()}" th:text="${err}">...</div>
    </div>

    <div th:if="${success_msg}">
        <div class="alert alert-info"><span th:text="#{${success_msg}}"></span></div>
        <div data-js="triggerNameChange"></div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="username" th:text="#{variable_name}"></label>
            <input type="text" id="username" name="username" class="form-control" th:placeholder="#{variable_name}" th:value="*{username}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <button type="submit" class="btn btn-primary float-right" th:text="#{link_update}"></button>
        </div>
    </div>

</form>


</body>
</html>
