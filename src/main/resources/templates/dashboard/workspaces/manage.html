<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/default}" th:with="page='workspaces'">
<head>
    <title th:text="#{workspaces_manage_title}"></title>
</head>
<body>
<main role="main" class="container" layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="float-left mt-1">
                        <span th:text="#{workspaces_manage_title}"></span>
                        <a class="btn btn-sm btn-outline-primary" th:href="@{/dashboard/workspaces}" th:text="#{workspaces_link_return}"></a>
                    </h4>
                    <div class="btn-toolbar float-right">
                        <div class="btn-group">
                            <div class="btn-group">
                                <a class="btn btn-primary" data-js='modal' th:href="@{/dashboard/workspaces/delete/{id}(id=${workspace.getId()})}" th:text="#{link_delete}"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 th:text="#{workspaces_basic_subtitle}"></h5>
                                <div th:replace="fragments/js-area :: js-area(areaid='details-parent', arealink=@{/dashboard/workspaces/manage/details/{id}(id=${workspace.getId()})})"></div>

                                <h5 th:text="#{workspaces_submissions_subtitle}" class="mt-3"></h5>
                                <div th:replace="fragments/js-area :: js-area(areaid='submissions-parent', arealink=@{/dashboard/workspaces/manage/submissions/{id}(id=${workspace.getId()})})"></div>
                            </div>
                            <div class="col-md-6">
                                <h5 th:text="#{workspaces_results_subtitle}"></h5>
                                <div th:replace="fragments/js-area :: js-area(areaid='results-parent', arealink=@{/dashboard/workspaces/manage/results/{id}(id=${workspace.getId()})})"></div>

                                <h5 th:text="#{workspaces_analysis_subtitle}" class="mt-3"></h5>
                                <div th:replace="fragments/js-area :: js-area(areaid='jobs-parent', arealink=@{/dashboard/workspaces/manage/jobs/{id}(id=${workspace.getId()})})"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
