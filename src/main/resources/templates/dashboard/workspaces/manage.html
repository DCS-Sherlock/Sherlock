<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/default}" th:with="page='workspaces'">
<head>
    <title th:text="#{workspaces.manage.title}"></title>
</head>
<body>
<main role="main" class="container" layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="float-left mt-1">
                        <span th:text="#{workspaces.manage.title}"></span>
                        <a class="btn btn-sm btn-outline-primary" th:href="@{/dashboard/workspaces}" th:text="#{workspaces.return}"></a>
                    </h4>
                    <div class="btn-toolbar float-right">
                        <div class="btn-group">
                            <a class="btn btn-primary" data-js='modal' th:href="@{/dashboard/workspaces/{id}/delete(id=${workspace.getId()})}" th:text="#{link.delete}"></a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 th:text="#{workspaces.details.title}"></h5>
                                <div th:replace="fragments/js-area :: js-area(areaid='details-parent', arealink=@{/dashboard/workspaces/manage/{id}/details(id=${workspace.getId()})})"></div>

                                <h5 th:text="#{workspaces.submissions.title}" class="mt-3"></h5>
                                <div th:replace="fragments/js-area :: js-area(areaid='submissions-parent', arealink=@{/dashboard/workspaces/manage/{id}/submissions(id=${workspace.getId()})})"></div>
                            </div>
                            <div class="col-md-6">
                                <h5 th:text="#{workspaces.results.title}"></h5>
                                <div th:replace="fragments/js-area :: js-area(areaid='results-parent', arealink=@{/dashboard/workspaces/manage/{id}/results(id=${workspace.getId()})})"></div>

                                <h5 th:text="#{workspaces.analysis.title}" class="mt-3"></h5>
                                <div th:replace="fragments/js-area :: js-area(areaid='run-parent', arealink=@{/dashboard/workspaces/manage/{id}/run(id=${workspace.getId()})})"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
