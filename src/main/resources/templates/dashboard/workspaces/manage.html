<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorate="~{layouts/default}" th:with="page='workspaces'">
<head>
    <title>Manage Workspace</title>
</head>
<body>
<main role="main" class="container" layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="float-left mt-1">
                        Manage Workspace
                        <a class="btn btn-sm btn-outline-primary" th:href="@{/dashboard/workspaces}">Return to Workspaces</a>
                    </h4>
                    <div class="btn-toolbar float-right">
                        <div class="btn-group">
                            <div class="btn-group mr-3">
                                <a class="btn btn-primary" th:href="@{/dashboard/workspaces/manage/archive}">Archive</a>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{/dashboard/workspaces/manage/delete}">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
