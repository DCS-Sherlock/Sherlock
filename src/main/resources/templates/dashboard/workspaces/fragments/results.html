<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>

<table class="table table-hover table-borderless">
    <tbody>
    <th:block th:each="job : ${workspace.getJobs()}">
        <tr>
            <th class="align-middle">
                <h6 class="mb-0">
                    <span th:text="${job.getPersistentId()}"></span>
                </h6>
            </th>
            <td>
                <div class="btn-group btn-group-sm float-right">
                    <a type="button" class="btn btn-primary"
                       th:href="@{/dashboard/workspaces/manage/results/{id}/{job_id}(id=${workspace.getId()},job_id=${job.getPersistentId()})}"
                       th:text="#{link_view}"></a>
                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item"
                           data-js='modal'
                           th:href="@{/dashboard/workspaces/manage/results/{id}/{job_id}/delete(id=${workspace.getId()},job_id=${job.getPersistentId()})}"
                           th:text="#{link_delete}"></a>
                    </div>
                </div>
            </td>
        </tr>
    </th:block>
    <tr th:if="${workspace.getJobs().empty}">
        <th>
            <h6 class="mb-0">
                <span th:text="#{workspaces_results_none_msg}"></span>
            </h6>
        </th>
    </tr>
    </tbody>
</table>
