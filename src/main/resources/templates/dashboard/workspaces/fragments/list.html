<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>

<table class="table table-hover table-borderless" data-js="table">
    <thead class="d-none">
        <tr>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <th:block th:each="workspace : ${workspaces}">
        <tr>
            <td class="align-middle">
                <h5 class="mb-0">
                    <span th:text="${workspace.getName()}"></span>
                </h5>
            </td>
            <td class="align-middle text-right">
                <div class="btn-group btn-group-sm float-right">
                    <a class="btn btn-primary btn-sm" th:href="@{/dashboard/workspaces/manage/{id}(id=${workspace.getId()})}" th:text="#{link.manage}"></a>
                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" data-js="modal" th:href="@{/dashboard/workspaces/{id}/delete(id=${workspace.getId()})}" th:text="#{link.delete}"></a>
                    </div>
                </div>
            </td>
        </tr>
    </th:block>
    <tr th:if="${workspaces.empty}">
        <th>
            <h5 class="mb-0">
                <span th:text="#{workspaces.none}"></span>
            </h5>
        </th>
        <th></th>
    </tr>
    </tbody>
</table>
</body>
</html>
