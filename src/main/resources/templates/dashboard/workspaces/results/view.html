<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/default}" th:with="page='workspaces'">
<head>
    <title th:text="#{results.title}"></title>
</head>
<body>

<main role="main" class="container" layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="float-left mt-1">
                        <span th:text="#{results.title}"></span>
                        <a class="btn btn-sm btn-outline-primary" th:href="@{/dashboard/workspaces/manage/{id}(id=${workspace.getId()})}" th:text="#{workspaces.manage.return}"></a>
                    </h4>
                    <div class="btn-toolbar float-right">
                        <div class="btn-group">
                            <div class="btn-group" th:if="${finished}">
                                <a class="btn btn-primary mr-3" th:href="@{/dashboard/workspaces/manage/{id}/results/{job_id}/network(id=${workspace.getId()},job_id=${results.getPersistentId()})}" th:text="#{results.network.link}"></a>
                                <a class="btn btn-primary" data-js='modal' th:href="@{/dashboard/workspaces/manage/{id}/results/{job_id}/rerun(id=${workspace.getId()},job_id=${results.getPersistentId()})}" th:text="#{link.rerun}"></a>
                                <a class="btn btn-primary" data-js='modal' th:href="@{/dashboard/workspaces/manage/{id}/results/{job_id}/delete(id=${workspace.getId()},job_id=${results.getPersistentId()})}" th:text="#{link.delete}"></a>
                            </div>
                            <div class="btn-group" th:unless="${finished}">
                                <a class="btn btn-primary disabled" data-js='modal' th:text="#{link.cancel}"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <h4>
                                    <span th:text="#{results.status}"></span>
                                </h4>
                                <p>
                                    <span class="badge" th:classappend="#{${results.getStatus()+'.badge'}}" th:text="#{${results.getStatus()}}" data-toggle="tooltip" data-placement="top" th:title="#{${results.getStatus()+'.tooltip'}}"></span>
                                    <span id="job-status" th:unless="${finished}" class="badge badge-primary" th:text="${status_message}"></span>
                                </p>
                            </div>
                            <div class="col-md-3">
                                <h4>
                                    <span th:text="#{results.job_id}"></span>
                                </h4>
                                <p>
                                    <span th:text="${results.getPersistentId()}"></span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <h4>
                                    <span th:text="#{results.timestamp}"></span>
                                </h4>
                                <p>
                                    <span th:text="${results.getTimestamp()}"></span>
                                </p>
                            </div>
                        </div>
                        <!--<hr>-->
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <h4>
                                    <span th:text="#{results.submissions}"></span>
                                </h4>
                                <p>
                                    <span th:text="${results.getSubmissionCount()}"></span>
                                </p>
                            </div>
                            <div class="col-lg-8">
                                <h4>
                                    <span th:text="#{results.detectors}"></span>
                                </h4>
                                <th:block th:each="task : ${results.getTasks()}">
                                    <button type="button" class="btn btn-secondary"
                                            th:text="${task.getDisplayName()}"
                                            th:title="#{results.parameters}"
                                            th:data-content="${task.getParameterString()}"
                                            data-toggle="popover" data-placement="top" data-html="true" data-trigger="focus"
                                    ></button>
                                </th:block>
                            </div>
                        </div>
                        <th:block th:if="${results.getStatus() == 'COMPLETE'}">
                            <hr>
                            <div class="row">
                                <div class="col-lg-12">
                                    <h4 th:text="#{results.score_distribution}"></h4>
                                    <th:block th:if="${results.getResultsMap().empty}">
                                        <span th:text="#{workspaces.results.none}"></span>
                                    </th:block>
                                    <th:block th:unless="${results.getResultsMap().empty}">
                                        <div th:replace="fragments/js-area :: js-area(areaid='graph-parent', arealink=@{/dashboard/workspaces/manage/{id}/results/{job_id}/graph(id=${workspace.getId()},job_id=${results.getPersistentId()})})"></div>
                                    </th:block>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-12">
                                    <h4 th:text="#{results.submissions}"></h4>
                                    <table class="table table-hover table-borderless table-responsive" data-js="table-matches">
                                        <thead>
                                        <tr>
                                            <th class="text-center"><h5 th:text="#{results.table.name}"></h5></th>
                                            <th class="text-center d-none d-xl-table-cell"><h5 th:text="#{results.table.score}"></h5></th>
                                            <th class="d-none"></th>
                                            <th class="text-center"><h5 th:text="#{results.table.matches}"></h5></th>
                                            <th class="text-center"><h5 th:text="#{results.table.report}"></h5></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="result : ${results.getResultsMap()}">
                                            <tr>
                                                <td class="align-middle text-center shrink">
                                                    <h6 class="mb-0">
                                                        <strong><span th:text="${result.key.getName()}"></span></strong>
                                                    </h6>
                                                    <div class="d-xl-none">
                                                        (<span th:classappend="@{score-{group}(group=${result.key.getScoreGroup()})}" th:text="${result.key.getScore()}"></span>)
                                                    </div>
                                                </td>
                                                <td class="align-middle text-center shrink d-none d-xl-table-cell">
                                                    <span th:classappend="@{score-{group}(group=${result.key.getScoreGroup()})}" th:text="${result.key.getScore()}"></span>
                                                </td>
                                                <td class="d-none">
                                                    <span th:text="${result.value.size()}"></span>
                                                </td>
                                                <td class="align-middle min">
                                                    <th:block th:each="match : ${result.value}">
                                                        <a type="button" class="btn btn-outline-primary btn-sm mt-1 mb-1 mr-1 btn-min-width"
                                                           th:href="@{/dashboard/workspaces/manage/{id}/results/{job_id}/compare/{file1}/{file2}(id=${workspace.getId()},job_id=${results.getPersistentId()},file1=${result.key.getId()},file2=${match.getId()})}">
                                                            <span th:text="${match.getName()}"></span> <br />
                                                            (<span th:classappend="@{score-{group}(group=${match.getScoreGroup()})}" th:text="${match.getScore()}"></span>)
                                                        </a>
                                                    </th:block>
                                                </td>
                                                <td class="align-middle text-right">
                                                    <a type="button" class="btn btn-primary btn-sm"
                                                       th:href="@{/dashboard/workspaces/manage/{id}/results/{job_id}/report/{file_id}(id=${workspace.getId()},job_id=${results.getPersistentId()},file_id=${result.key.getId()})}">
                                                        <span class="d-none d-lg-inline" th:text="#{link.report}"></span><span class="d-lg-none" th:text="#{link.view}"></span>
                                                    </a>
                                                </td>
                                            </tr>
                                        </th:block>
                                        <tr th:if="${results.getResultsMap().empty}">
                                            <th>
                                                <h5 class="mb-0">
                                                    <span th:text="#{workspaces.results.none}"></span>
                                                </h5>
                                            </th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </th:block>

                        <th:block th:unless="${finished}">
                            <hr>
                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    <span th:text="#{results.status_refresh}"></span>
                                    <div class="progress border-primary" style="border-style: solid; border-width: 1px; height: 30px">
                                        <div id="job-progress" class="progress-bar" role="progressbar" th:style="${'width: ' + status_progress + '%'}"><span th:text="${ status_progress + '%'}"></span></div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
