<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/default}" th:with="page='workspaces'">
<head>
    <title th:text="#{results.compare.title}"></title>
</head>
<body>

<main role="main" class="ml-3 mr-3" id="comparison" layout:fragment="content">
    <script id="compare-data">
        function getMapJSON() {
            return JSON.parse('[(${wrapper.getMapJSON()})]');
        }
        function getMatchesJSON() {
            return JSON.parse('[(${wrapper.getMatchesJSON()})]');
        }
        function isPrinting() {
            return [(${printing})];
        }
    </script>

    <div class="row d-print-none">
        <div class="col-12">
            <div class="card border-bottom-0 shadow-sm">
                <div class="card-header">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <h4 class="float-left mt-1">
                                    <span th:text="#{results.compare.title}"></span>
                                    <a class="btn btn-sm btn-outline-primary" th:classappend="${printing ? '' : 'd-none'}" th:href="@{/dashboard/workspaces/manage/{id}/results/{job_id}/compare/{s1}/{s2}(id=${workspace.getId()},job_id=${results.getPersistentId()},s1=${submission1.getId()},s2=${submission2.getId()})}" th:text="#{error.return}"></a>
                                    <a class="btn btn-sm btn-outline-primary" th:href="@{/dashboard/workspaces/manage/{id}/results/{job_id}(id=${workspace.getId()},job_id=${results.getPersistentId()})}" th:text="#{results.return}"></a>
                                </h4>
                                <div class="btn-toolbar float-right" th:classappend="${printing ? 'd-none' : ''}">
                                    <a class="btn btn-primary" th:href="@{/dashboard/workspaces/manage/{id}/results/{job_id}/compare/{s1}/{s2}?print(id=${workspace.getId()},job_id=${results.getPersistentId()},s1=${submission1.getId()},s2=${submission2.getId()})}" th:text="#{link.print}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body"  th:classappend="${printing ? 'd-none' : 'd-block d-lg-none d-xl-none'}">
                    <div class="alert alert-danger mb-0">
                        <span th:text="#{results.too_small}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row d-none sticky-top" th:classappend="${printing ? '' : 'd-lg-block'}" id="matches-container">
        <div class="col-lg-12">
            <div class="card border-top-0 border-bottom">
                <div class="card-body pb-0">
                    <div class="float-left">
                        <h5 class="mt-1">
                            <span th:text="${submission1.getName()}"></span>
                            <span th:text="#{results.compare.vs}"></span>
                            <span th:text="${submission2.getName()}"></span>
                            <span th:text="#{results.compare.subtitle}"></span>
                        </h5>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-outline-primary btn-sm" data-js="matches-left" type="button">
                            <span th:text="#{results.expand_left}"></span>
                        </button>
                        <button class="btn btn-outline-primary btn-sm restore-left d-none" data-js="matches-restore" type="button">
                            <span th:text="#{results.minimise_left}"></span>
                        </button>
                        <button class="btn btn-outline-primary btn-sm" data-js="matches-right" type="button">
                            <span th:text="#{results.expand_right}"></span>
                        </button>
                        <button class="btn btn-outline-primary btn-sm restore-right d-none" data-js="matches-restore" type="button">
                            <span th:text="#{results.minimise_right}"></span>
                        </button>
                        <button class="btn btn-outline-primary btn-sm" data-js="matches-list" type="button">
                            <span th:text="#{results.show_matches}"></span>
                        </button>
                        <button class="btn btn-outline-primary btn-sm d-none" data-js="matches-list" type="button">
                            <span th:text="#{results.hide_matches}"></span>
                        </button>
                    </div>
                </div>
                <div class="card-body p-2 pt-0">
                    <div id="matches-table-container" class="border border-primary sticky-matches mt-2 d-none">
                        <table class="table table-hover table-borderless mb-0">
                            <tbody>
                            <th:block th:each="match : ${wrapper.getMatches()}">
                                <tr th:id="${'row-'+match.getId()}">
                                    <th class="align-middle">
                                        <div class="match-colour" th:style="${'background-color:'+match.getColour()}"></div>
                                        <span th:text="${match.getReason()}"></span>
                                        (<span th:text="#{results.compare.score}"></span><span th:text="${match.getScore()}"></span>)
                                    </th>
                                    <td class="align-middle text-right">
                                        <button class="btn btn-primary btn-sm" th:text="#{link.show}" data-js="match-show" th:data-js-target="${match.getId()}"></button>
                                        <button class="btn btn-primary btn-sm d-none" th:text="#{link.hide}" data-js="match-hide" th:data-js-target="${match.getId()}"></button>
                                    </td>
                                </tr>
                            </th:block>
                            <tr th:if="${wrapper.getMatches().empty}">
                                <th>
                                    <h5 class="mb-0">
                                        <span th:text="#{results.compare.no_matches}"></span>
                                    </h5>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row d-print-none fixed-bottom">
        <div class="col-lg-12" id="match-info">
            <div class="card bg-orange border-top-0 border-bottom-0">
                <div class="card-header">
                    <div class="btn-group btn-group-sm float-right">
                        <button class="btn btn-outline-primary btn-sm" data-js="match-previous" th:text="#{link.previous}"></button>
                        <button class="btn btn-outline-primary btn-sm" data-js="match-next" th:text="#{link.next}"></button>
                        <button class="btn btn-outline-primary btn-sm ml-2" data-js="match-hide" th:text="#{results.compare.hide}"></button>
                    </div>
                    <div id="match-info-block">
                        <div class="match-colour"></div>
                        <span id="match-reason"></span>
                        (<span th:text="#{results.compare.score}"></span><span id="match-score"></span>)
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:if="${printing}">
        <div class="row d-print-none">
            <div class="col-lg-12">
                <div class="alert alert-warning">
                    <span th:text="#{results.print}"></span>
                    <div class="progress mt-3">
                        <div class="progress-bar progress-bar-striped bg-primary" id="loaded-progress" role="progressbar"></div>
                        <div class="progress-bar progress-bar-striped bg-danger" id="failed-progress" role="progressbar"></div>
                    </div>
                    <a href="#" id="print" class="btn btn-secondary mt-3 d-none" onclick="window.print();return false;" th:text="#{link.print}"></a>
                </div>
            </div>
        </div>
    </th:block>

    <th:block th:unless="${printing}">
        <div class="row d-none d-print-block">
            <div class="col-lg-12">
                <div class="alert alert-warning">
                    <span th:text="#{results.print.wrong_page}"></span>
                </div>
            </div>
        </div>
    </th:block>

    <div class="row d-none" th:classappend="${printing ? 'd-print-block' : 'd-lg-block'}">
        <div class="col-12">
            <div class="card border-top-0 shadow-sm">
                <div class="card-body">
                    <div class="ml-3 mr-3">
                        <div class="row page-break-after" data-js="comparison">
                            <div class="col-md-12 text-center d-none d-print-block">
                                <h1>
                                    <span th:text="${submission1.getName()}"></span>
                                    <span th:text="#{results.compare.vs}"></span>
                                    <span th:text="${submission2.getName()}"></span>
                                    <span th:text="#{results.compare.subtitle}"></span>
                                </h1>

                                <h5 th:text="#{results.table.matches}"></h5>

                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>
                                                <span th:text="#{results.print.table.reason}"></span>
                                            </th>
                                            <th>
                                                <span th:text="#{results.print.table.score}"></span>
                                            </th>
                                            <th>
                                                <span th:text="#{results.print.table.location}"></span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="match : ${wrapper.getMatches()}">
                                        <tr>
                                            <td>
                                                <span th:text="${match.getReason()}"></span>
                                            </td>
                                            <td>
                                                <span th:text="${match.getScore()}"></span>
                                            </td>
                                            <td>
                                                <span th:text="#{results.match.file}"></span>
                                                <span th:text="${match.getFile1().getPersistentId()}"></span>
                                                <span th:text="#{results.match.lines}"></span>
                                                <span th:text="${match.getFile1Lines()}"></span>
                                                <span th:text="#{results.match.matches}"></span>
                                                <span th:text="${match.getFile2().getPersistentId()}"></span>
                                                <span th:text="#{results.match.lines}"></span>
                                                <span th:text="${match.getFile2Lines()}"></span>
                                            </td>
                                        </tr>
                                    </th:block>
                                    <tr th:if="${wrapper.getMatches().empty}">
                                        <th colspan="3">
                                            <h5 class="mb-0">
                                                <span th:text="#{results.compare.no_matches}"></span>
                                            </h5>
                                        </th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <th:block th:if="${printing}">
                            <div class="row d-none d-print-block">
                                <div class="col-lg-12">
                                    <div class="accordion">
                                        <th:block th:each="file : ${submission1.getAllFiles()}">
                                            <div class="card page-break-after">
                                                <div class="card-header">
                                                    <h5>
                                                        <span th:text="#{results.compare.submission.title}"></span>
                                                        <span th:text="${submission1.getName()}"></span>
                                                    </h5>
                                                    <h2 class="mb-0">
                                                        <button class="btn btn-link" type="button" data-toggle="collapse" th:data-target="'#id-' + ${file.getPersistentId()}">
                                                            <span class="d-none d-print-inline" th:text="${'#'+file.getPersistentId()+':'}"></span>
                                                            <span th:text="${file.getFileDisplayPath()}"></span>
                                                        </button>
                                                    </h2>
                                                </div>

                                                <div th:id="'id-' + ${file.getPersistentId()}" class="collapse show d-print-block">
                                                    <div class="card-body">
                                        <pre class="line-numbers" style="height: 800px"
                                             th:data-file-id="${file.getPersistentId()}"
                                             th:data-line="${wrapper.getHighlightedLines(file.getPersistentId())}"
                                             th:data-src="@{/dashboard/workspaces/manage/{id}/submission/{submission_id}/file/{file_id}/{file_name}?print(id=${workspace.getId()},submission_id=${submission1.getId()},file_id=${file.getPersistentId()},file_name=${file.getFileIdentifier()})}"></pre>
                                                    </div>
                                                </div>
                                            </div>
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                            <div class="row d-none d-print-block page-break">
                                <div class="col-lg-12">
                                    <div class="accordion">
                                        <th:block th:each="file : ${submission2.getAllFiles()}">
                                            <div class="card page-break-after">
                                                <div class="card-header">
                                                    <h5>
                                                        <span th:text="#{results.compare.submission.title}"></span>
                                                        <span th:text="${submission2.getName()}"></span>
                                                    </h5>
                                                    <h2 class="mb-0">
                                                        <button class="btn btn-link" type="button" data-toggle="collapse" th:data-target="'#id-' + ${file.getPersistentId()}">
                                                            <span class="d-none d-print-inline" th:text="${'#'+file.getPersistentId()+':'}"></span>
                                                            <span th:text="${file.getFileDisplayPath()}"></span>
                                                        </button>
                                                    </h2>
                                                </div>

                                                <div th:id="'id-' + ${file.getPersistentId()}" class="collapse show d-print-block">
                                                    <div class="card-body">
                                        <pre class="line-numbers" style="height: 800px"
                                             th:data-file-id="${file.getPersistentId()}"
                                             th:data-line="${wrapper.getHighlightedLines(file.getPersistentId())}"
                                             th:data-src="@{/dashboard/workspaces/manage/{id}/submission/{submission_id}/file/{file_id}/{file_name}?print(id=${workspace.getId()},submission_id=${submission2.getId()},file_id=${file.getPersistentId()},file_name=${file.getFileIdentifier()})}"></pre>
                                                    </div>
                                                </div>
                                            </div>
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                        <th:block th:unless="${printing}">
                            <div class="row">
                                <div class="col-lg-6" id="left">
                                    <h5>
                                        <span th:text="#{results.compare.submission.title}"></span>
                                        <span th:text="${submission1.getName()}"></span>
                                    </h5>
                                    <div class="accordion">
                                        <th:block th:each="file : ${submission1.getAllFiles()}">
                                            <div class="card page-break-after">
                                                <div class="card-header">
                                                    <h2 class="mb-0">
                                                        <button class="btn btn-link" type="button" data-toggle="collapse" th:data-target="'#id-' + ${file.getPersistentId()}">
                                                            <span class="d-none d-print-inline" th:text="${'#'+file.getPersistentId()+':'}"></span>
                                                            <span th:text="${file.getFileDisplayPath()}"></span>
                                                        </button>
                                                    </h2>
                                                </div>

                                                <div th:id="'id-' + ${file.getPersistentId()}" class="collapse show d-print-block">
                                                    <div class="card-body">
                                        <pre class="line-numbers" style="height: 800px"
                                             th:data-file-id="${file.getPersistentId()}"
                                             th:data-line="${wrapper.getHighlightedLines(file.getPersistentId())}"
                                             th:data-src="@{/dashboard/workspaces/manage/{id}/submission/{submission_id}/file/{file_id}/{file_name}(id=${workspace.getId()},submission_id=${submission1.getId()},file_id=${file.getPersistentId()},file_name=${file.getFileIdentifier()})}"></pre>
                                                    </div>
                                                </div>
                                            </div>
                                        </th:block>
                                    </div>
                                </div>
                                <div class="col-lg-6" id="right">
                                    <h5>
                                        <span th:text="#{results.compare.submission.title}"></span>
                                        <span th:text="${submission2.getName()}"></span>
                                    </h5>
                                    <div class="accordion">
                                        <th:block th:each="file : ${submission2.getAllFiles()}">
                                            <div class="card page-break-after">
                                                <div class="card-header">
                                                    <h2 class="mb-0">
                                                        <button class="btn btn-link" type="button" data-toggle="collapse" th:data-target="'#id-' + ${file.getPersistentId()}">
                                                            <span class="d-none d-print-inline" th:text="${'#'+file.getPersistentId()+':'}"></span>
                                                            <span th:text="${file.getFileDisplayPath()}"></span>
                                                        </button>
                                                    </h2>
                                                </div>

                                                <div th:id="'id-' + ${file.getPersistentId()}" class="collapse show d-print-block">
                                                    <div class="card-body">
                                        <pre class="line-numbers" style="height: 800px"
                                             th:data-file-id="${file.getPersistentId()}"
                                             th:data-line="${wrapper.getHighlightedLines(file.getPersistentId())}"
                                             th:data-src="@{/dashboard/workspaces/manage/{id}/submission/{submission_id}/file/{file_id}/{file_name}(id=${workspace.getId()},submission_id=${submission2.getId()},file_id=${file.getPersistentId()},file_name=${file.getFileIdentifier()})}"></pre>
                                                    </div>
                                                </div>
                                            </div>
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
