<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>

<table class="table table-hover table-borderless">
    <tbody>
    <th:block th:each="detector : ${template.getDetectors()}">
        <tr>
            <th class="align-middle">
                <h5 class="mb-0">
                    <span th:text="${detector.getWrapper().getDisplayName()}"></span>
                </h5>
            </th>
            <td class="align-middle text-right">
                <a class="btn btn-primary btn-sm" data-js="modal" th:href="@{/dashboard/templates/manage/detectors/parameters/{id}(id=${detector.getId()})}" th:text="#{templates_link_manage_parameters}"></a>
            </td>
        </tr>
    </th:block>
    <tr th:if="${template.getDetectors().empty}">
        <th>
            <h5 class="mb-0">
                <span th:text="#{templates_detectors_none_msg}"></span>
            </h5>
        </th>
    </tr>
    </tbody>
</table>

</body>
</html>
