<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>

<table class="table table-hover table-borderless">
    <tbody>
    <th:block th:each="detector : ${template.getDetectors()}">
        <tr>
            <th class="align-middle">
                <h6 class="mb-0">
                    <span th:text="${detector.getWrapper().getDisplayName()}"></span>
                </h6>
            </th>
            <td class="align-middle text-right">
                <a class="btn btn-primary btn-sm" data-js="modal" th:href="@{/dashboard/templates/manage/detectors/{id}/parameters(id=${detector.getId()})}" th:text="#{templates.parameters.link}"></a>
            </td>
        </tr>
    </th:block>
    <tr th:if="${template.getDetectors().empty}">
        <th>
            <h6 class="mb-0">
                <span th:text="#{templates.detectors.none}"></span>
            </h6>
        </th>
    </tr>
    </tbody>
</table>

</body>
</html>
