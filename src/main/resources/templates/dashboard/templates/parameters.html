<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{${ajax} ? @{layouts/modal} : @{layouts/default}}" th:with="page='templates'">
<head>
    <title th:text="#{templates_link_manage_parameters}"></title>
</head>
<body>

<div id="parameters-parent" class="container" layout:fragment="content">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="#{templates_link_manage_parameters}"></h5>
            </div>
            <form th:action="@{/dashboard/templates/manage/detectors/parameters/{id}(id=${detector.getId()})}" data-js='form' data-js-target="#parameters-parent" th:object="${parameterForm}" method="post">
                <div class="modal-body">
                    <div th:if="${#fields.hasAnyErrors()}">
                        <div class="alert alert-warning" role="alert" th:each="err : ${#fields.allErrors()}" th:text="${err}">...</div>
                    </div>

                    <th:block th:each="parameter : *{parameters}">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label th:for="|${'parameters[''' + parameter.key + ''']'}|">
                                    <span th:text="${parametersMap.get(parameter.key).getDisplayName()}"></span>
                                    <span
                                            th:if="${parametersMap.get(parameter.key).getDescription().length() > 0}"
                                            th:text="#{templates_message_description}"
                                            data-toggle="tooltip" data-placement="top"
                                            th:title="${parametersMap.get(parameter.key).getDescription()}"
                                    ></span>
                                </label>
                                <input type="number"
                                       class="form-control"
                                       th:min="${parametersMap.get(parameter.key).getMinimumBound()}"
                                       th:max="${parametersMap.get(parameter.key).getMaximumBound()}"
                                       th:step="${parametersMap.get(parameter.key).getStep()}"
                                       th:name="|${'parameters[''' + parameter.key + ''']'}|"
                                       th:placeholder="${parametersMap.get(parameter.key).getDisplayName()}"
                                       th:value="${parameter.value}" />
                            </div>
                        </div>
                    </th:block>
                    <tr th:if="${parametersMap.empty}">
                       <span th:text="#{templates_message_no_parameters}"></span>
                    </tr>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary d-none js-cancel" data-dismiss="modal" th:text="#{link_cancel}"></button>
                    <a class="btn btn-secondary js-cancel" th:href="@{/dashboard/workspaces}" th:text="#{link_cancel}"></a>
                    <button type="submit" class="btn btn-primary" th:text="#{link_save}"></button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
