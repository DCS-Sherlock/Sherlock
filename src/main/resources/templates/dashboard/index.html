<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorate="~{layouts/default}" th:with="page='home'">
<head>
    <title th:text="#{dashboard.title}"></title>
</head>
<body>
<main role="main" class="container" layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="float-left mt-1">
                        <span th:text="#{dashboard.title}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 th:text="#{dashboard.statistics.title}"></h5>
                                <div th:replace="fragments/js-area :: js-area(areaid='statistics-parent', arealink=@{/dashboard/index/statistics})"></div>
                            </div>
                            <div class="col-md-6">
                                <h5 th:text="#{dashboard.queue.title}"></h5>
                                <div th:replace="fragments/js-area :: js-area(areaid='queue-parent', arealink=@{/dashboard/index/queue})"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
