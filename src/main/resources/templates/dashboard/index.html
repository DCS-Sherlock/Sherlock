<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorate="~{layouts/default}" th:with="page='home'">
<head>
    <title>Home Page</title>
</head>
<body>
<main role="main" class="container" layout:fragment="content">

    <li class="nav-item" th:classappend="${page == 'test' ? 'active' : ''}" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/dashboard/test}">Test</a>
    </li>
    <li class="nav-item" th:classappend="${page == 'testUpload' ? 'active' : ''}" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/dashboard/testUpload}">TestUpload</a>
    </li>
</main>
</body>
</html>
