<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorate="~{layouts/blank}">
<head>
    <title th:text="#{login_title}"></title>
</head>
<body>
<main role="main" class="container" layout:fragment="content">
    <form class="form-login text-center" th:action="@{/login}" method="post" data-js="autoSubmit">
        <div class="logo">
            <a class="" th:href="@{/}" th:text="#{nav_title}"></a>
        </div>
        <h1 class="h4 mb-4 text-muted" th:text="#{login_title}"></h1>

        <div th:if="${param.error}">
            <div class="alert alert-danger"><span th:text="#{error_invalid_login}"></span></div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info"><span th:text="#{error_logged_out}"></span></div>
        </div>

        <input type="hidden" id="username" name="username" class="form-control" th:value="${local_username}">
        <input type="hidden" id="password" name="password" class="form-control" th:value="${local_password}">


        <div style="width: 400px">
            <span th:text="#{login_local_message_start}"></span><button class="btn btn-link" type="submit" th:text="#{login_local_message_link}"></button><span th:text="#{login_local_message_end}"></span>
        </div>
    </form>
</main>
</body>
</html>
