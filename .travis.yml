language: java

git:
  depth: false

install: echo "skip 'gradle assemble' step"

jdk:
- oraclejdk8
- oraclejdk9
- oraclejdk11

script: "./gradlew build -s --continue"

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Travis Bot"
  - git config --local user.email "bot@travis.travis"
  - export TRAVIS_TAG=$(cat version.txt)
  - git tag $TRAVIS_TAG

deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep-history: true
    local-dir: "docs/"
    on:
      branch: master
      jdk: oraclejdk8
  - provider: releases
    skip-cleanup: true
    api_key: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    file_glob: true
    file: "build/out/*"
    on:
      tags: true
      branch: master
      jdk: oraclejdk8
