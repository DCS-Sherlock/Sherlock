language: java
install: true
jdk:
- oraclejdk8
- oraclejdk9
- oraclejdk10
- oravlejdk11
script:
- "./gradlew build -s"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
